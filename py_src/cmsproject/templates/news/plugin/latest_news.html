{% load i18n %}
<div class="plugin_latestnews box no_liststyle">
	<h3>{{ instance.title }}</h3>
	<ul>
    {% for object in news_set %}
    	<li>
			<h5>{{ object.published|date:"d.m.y" }}</h5>
			<p><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></p>
		</li>
    {% endfor %}
	</ul>
	{% comment %}<a href="{% url news_list %}" class="more">{% trans "read more news" %}</a>{% endcomment %}
</div>
